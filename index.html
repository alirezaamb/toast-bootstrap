<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="position-relative vh-100">
    <section>
      <div class="container">
        <form class="d-flex m-5 justify-content-center">
          <input
            type="text"
            class="form-control w-25 rounded-0"
            placeholder="toast content"
            id="input-text"
          />
          <select
            class="form-select w-25 rounded-0"
            id="select-background-color"
          >
            <option value="info">info</option>
            <option value="primary">primary</option>
            <option value="secondary">secondary</option>
            <option value="danger">danger</option>
          </select>
          <select
            class="form-select w-25 rounded-0"
            id="select-position-of-toast"
          >
            <option value="bottomRight">Bottom right</option>
            <option value="bottomLeft">Bottom left</option>
            <option value="topRight">top right</option>
            <option value="topLeft">top left</option>
          </select>
          <button
            id="btn-submit"
            type="submit"
            class="btn btn-primary rounded-0"
          >
            creat a toast
          </button>
        </form>
      </div>

      <div
        id="bottomRight"
        class="toast-container position-absolute end-0 bottom-0"
      ></div>

      <div
        id="bottomLeft"
        class="toast-container position-absolute start-0 bottom-0"
      ></div>

      <div
        id="topLeft"
        class="toast-container position-absolute start-0 top-0"
      ></div>

      <div
        id="topRight"
        class="toast-container position-absolute end-0 top-0"
      ></div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
